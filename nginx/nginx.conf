server {
    listen 80;
    server_name www.isss-dev.co isss-dev.co;
    location / {
        proxy_pass http://sales;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        alias /static/;
    }

}